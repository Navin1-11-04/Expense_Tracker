<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h3>Expense Tracker</h3>
        <div class="container">
            <div class="left">
                <form id="expenseForm">
                    <label for="description">Description :</label>
                    <input type="text" id="description" name="description" placeholder="--Your Description--" required>
                    <label for="amount">Amount :</label>
                    <input type="number" id="amount" name="amount" min="0" placeholder="--Amount--" required>
                    <button type="submit" id="addExpense">Add Expense</button>
                </form>
                <div style="display:flex;width:100%;">
                    <span>Total Expense : $</span><span id="totalExpense">0.00</span>
                </div>
            </div>
            <div class="right">
                <div class="right-top">
                    <h4 style="color:#fff">Expense</h4>
                </div>
                <div class="right-bottom">
                    <table id="expenseList">
                    
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
